<ion-content>
  <ion-list>
    <ion-item class="custom-item">
      <ion-thumbnail slot="start">
        <img [src]="product.image" alt="Product Image" />
      </ion-thumbnail>
      <ion-label>
        <h2>{{ product.nameFr }}</h2>
        <p>Marque: {{ product.brand }}</p>
        <p *ngIf="product.score !== undefined">
          Score: {{ product.score }}/100
        </p>
        <p *ngIf="product.allergenes !== undefined">
          Allerg√®nes: {{ product.allergenes}}
        </p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
